<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-card">
            <div class="game-header">
                <h1 class="title">🎮 Tic Tac Toe</h1>
                <button class="back-btn" onclick="goBack()">← Back to Menu</button>
            </div>
            
            <div class="players-info">
                <div class="player-info player-x" id="player1Info">
                    <span class="player-name" id="player1Name">Player 1</span>
                    <span class="player-symbol">X</span>
                    <span class="player-score" id="player1Score">0</span>
                </div>
                <div class="vs">VS</div>
                <div class="player-info player-o" id="player2Info">
                    <span class="player-name" id="player2Name">Player 2</span>
                    <span class="player-symbol">O</span>
                    <span class="player-score" id="player2Score">0</span>
                </div>
            </div>

            <div class="game-status" id="gameStatus">
                <span id="currentPlayer">Player 1</span>'s turn
            </div>

            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button class="control-btn" onclick="resetGame()">🔄 New Game</button>
                <button class="control-btn" onclick="resetScores()">📊 Reset Scores</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
