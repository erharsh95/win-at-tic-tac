<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe Game</title>
    <meta name="description" content="Play Tic Tac Toe against a friend or smart computer AI">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated RGB Background -->
    <div class="rgb-bg">
        <div class="rgb-orb"></div>
        <div class="rgb-orb"></div>
        <div class="rgb-orb"></div>
        <div class="rgb-orb"></div>
        <div class="rgb-orb"></div>
    </div>
    
    <!-- Game Selection Screen -->
    <div class="container" id="selectionScreen">
        <div class="card">
            <h1 class="title"> Tic Tac Toe</h1>
            
            <div class="section">
                <h2>Choose Game Mode</h2>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="pvp">
                         Player vs Player
                    </button>
                    <button class="mode-btn" data-mode="pvc">
                         Player vs Computer
                    </button>
                </div>
            </div>

            <div class="section" id="playerNamesSection">
                <h2>Enter Player Names</h2>
                <div class="name-inputs">
                    <div class="input-group">
                        <label for="player1">Player 1 (X):</label>
                        <input type="text" id="player1" placeholder="Enter name" maxlength="15">
                    </div>
                    <div class="input-group" id="player2Group">
                        <label for="player2">Player 2 (O):</label>
                        <input type="text" id="player2" placeholder="Enter name" maxlength="15">
                    </div>
                </div>
            </div>

            <button class="start-btn" id="startGame" disabled>
                üöÄ Start Game
            </button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="container" id="gameScreen" style="display: none;">
        <div class="card">
            <div class="game-header">
                <h1 class="title">Tic Tac Toe</h1>
                <button class="back-btn" id="backBtn">‚Üê Back to Menu</button>
            </div>
            
            <div class="players-info">
                <div class="player-info player-x" id="player1Info">
                    <span class="player-name" id="player1Name">Player 1</span>
                    <span class="player-symbol">X</span>
                    <span class="player-score" id="player1Score">0</span>
                </div>
                <div class="vs">VS</div>
                <div class="player-info player-o" id="player2Info">
                    <span class="player-name" id="player2Name">Player 2</span>
                    <span class="player-symbol">O</span>
                    <span class="player-score" id="player2Score">0</span>
                </div>
            </div>

            <div class="game-status" id="gameStatus">
                <span id="currentPlayer">Player 1</span>'s turn
            </div>

            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button class="control-btn" id="newGameBtn"> New Game</button>
                <button class="control-btn" id="resetScoresBtn"> Reset Scores</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
